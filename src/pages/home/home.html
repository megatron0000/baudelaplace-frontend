<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            Lista de cartas
        </ion-title>

        <ion-buttons end>
            <button icon-start (click)="openAddCardModal()" ion-button title="Adicionar carta">
                <ion-icon name="add-circle"></ion-icon>
                Criar
            </button>
            <button ion-button title="vocÃª">
                <ion-chip color="primary">
                    <ion-icon name="happy" color="dark"></ion-icon>
                    <ion-label>{{username}}</ion-label>
                </ion-chip>
            </button>
            <button ion-button title="sair" (click)="logout()">
                <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="home" padding>
    <ion-grid>
        <ion-row class="row">
            <ion-col col-12 col-md-6 col-lg-4 align-self-stretch *ngFor="let card of cards">
                <bau-card [cardContent]="card" (onDeleted)="onCardDeleted($event)"></bau-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
