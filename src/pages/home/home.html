<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            Lista de cartas
        </ion-title>

        <ion-buttons end>
            <button ion-button title="você">
                <ion-chip color="primary">
                    <ion-icon name="happy" color="dark"></ion-icon>
                    <ion-label>{{username}}</ion-label>
                </ion-chip>
            </button>
            <button ion-button title="sair" (click)="logout()">
                <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="home" padding>
    <ion-grid>
        <ion-row class="row">
            <ion-col col-12 col-md-6 col-lg-4 align-self-stretch>
                <bau-card question="Quais os produtos da reação entre água e anidrido carbônico ?" answer="Não sei"></bau-card>
            </ion-col>
            <ion-col col-12 col-md-6 col-lg-4 align-self-stretch>
                <bau-card question="Quanto vale pi ?" answer="Uns 3.14"></bau-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
