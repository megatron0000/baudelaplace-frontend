<ion-header>
    <ion-navbar color="dark">
        <ion-title>Nova conta</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="login-content">
    <div class="login-box">

        <form (ngSubmit)="register()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Nome de usuÃ¡rio" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Criar</button>
                </ion-col>
            </ion-row>

        </form>
    </div>
</ion-content>
