<ion-header>
    <ion-navbar color="dark">
        <ion-title>Nova conta</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="login-content">
    <div class="login-box">

        <form (ngSubmit)="register()" [formGroup]="registerCredentials">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <ion-item>
                            <ion-input type="text" placeholder="Nome de usuÃ¡rio" formControlName="username"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerCredentials.valid">Criar</button>
                </ion-col>
            </ion-row>

        </form>
    </div>
</ion-content>
