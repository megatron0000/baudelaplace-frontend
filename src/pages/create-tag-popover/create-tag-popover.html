<form [formGroup]="tagContent" (ngSubmit)="sendForm()">
    <ion-item>
        <ion-label stacked>Texto</ion-label>
        <ion-input type="text" formControlName="text" name="title"></ion-input>
    </ion-item>
    <button ion-button icon-start type="submit" [disabled]="!tagContent.valid">
        <ion-icon name="checkmark"></ion-icon>
        Criar tag
    </button>
</form>
