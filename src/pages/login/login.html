<ion-content class="login-content">
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
            <img src="assets/icon/favicon.ico" />
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <form (ngSubmit)="login()" [formGroup]="registerCredentials">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Nome de usuÃ¡rio" formControlName="username"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerCredentials.valid">Entrar</button>

                    <button ion-button class="register-btn" block type="button" clear (click)="createAccount()">Criar nova conta</button>
                </ion-col>
            </ion-row>

        </form>
    </div>
</ion-content>
